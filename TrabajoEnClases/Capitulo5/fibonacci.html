<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Fibonacci"> Calcular Fibonacci</h1>
    <form action='javascript:calcularFibonacci()' method="GET">
    <div>
    <label for="n">Calcular Fibonacci del numero:</label> 
    <input type="number" id="n" name="n">
    </div>
    <input type="submit" value="calcular">
    </form>
    <div id="contenido" style=" background-color: green; border: 1px solid red;">
    </div>
<script>
    function calcularFibonacci(){
    console.log(document.getElementById('n').value);
    var contenedor;
    contenedor = document.getElementById('contenido');
    var ajax = new XMLHttpRequest();
    ajax.open("get","fibonacci.php?n="+document.getElementById('n').value,true);
    ajax.onreadystatechange = function(){
        if(ajax.readyState == 4){
            contenedor.innerHTML = ajax.responseText;
        }
    }    
ajax.setRequestHeader("Content-Type","text/html; charset=utf-8")
ajax.send();
}
</script>    
</body>
</html>
