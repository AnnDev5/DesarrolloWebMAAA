<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../HolaMundo/Hipervinculos.html">
    <label for="nombre">Nombre</label>    
    <input type="text" name="nombre" value = "Miguel">
    <div>
    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos">
    </div>
    <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad">
    </div>
    <div>
    <label for="email">Email</label>
    <input type="email" name="email">
    </div>
    <div>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono">
    </div>
    <div>
        <label for="fecha">Fecha</label>
        <input type="date" name="Fecha">
    </div>
    <div>
    <label for="color">Color Favorito</label>
    <input type="color" name="color">
    </div>
    <div>
        <label for="semana">Semana</label>
        <input type="week" name="semana">
    </div>
    <div>
        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" value="hombre">Hombre
        <input type="radio" name="sexo" value="mujer">Mujer
    </div>
    <div>
        <label for="estadocivil">Estado Civil</label>
        <input type="radio" name="estadocivil" value="soltero">Soltero(a)
        <input type="radio" name="estadocivil" value="casado">Casado(a)
        <input type="radio" name="estadocivil" value="divorciado">Divorciado(a)
        <input type="radio" name="estadocivil" value="viudo">Viudo(a)
    </div>
    <div>
        <label for="deporte">Deportes de Preferencia</label>
        <input type="checkbox" name="futbol" value="futbol">Futbol
        <input type="checkbox" name="baloncesto" value="baloncesto">Baloncesto
        <input type="checkbox" name="tenis" value="tenis">Tenis
        <input type="checkbox" name="natacion" value="natacion">Natacion
    </div>
    <div>
        <label for="carrera">Carrera</label>
        <select name="carrera" id="carrera">
            <option value="IS">Ingenieria en Sistemas</option>
            <option value="II">Ingenieria Industrial</option>
            <option value="IM">Ingenieria Mecanica</option>  
            <option value="IC">Ingenieria Civil</option>  
        </select>
    </div>
    <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">

    </div>
</form>
</body>
</html>
