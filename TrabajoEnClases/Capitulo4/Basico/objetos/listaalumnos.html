<body>
    <script>
        function listaalumnos(materia,alumnos){
            this.materia=materia
            this.alumnos=alumnos
            this.mostrar=mostrarAlumnos
        }
        function mostrarAlumno(){
            document.writeln("La materia es"+this.materia+"<br>");
            document.write("Alumnos <br>");
            for(let i =0; i<=this.alumnos.lenght;i++){
                document.writeln(this.alumnos[i]+"<br>");
            }
        }
        let lista1=new listaalumnos("Matematicas",[{nombre:"Juan",apellido:"Perez"},{nombre:"Pedro",apellido:"Maria"}]);
        lista1.mostrar();
    </script>
