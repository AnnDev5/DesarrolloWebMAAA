<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="imagenes\Bowser.png"
      width="400px"
      height="auto"
      id="imagen"
      alt=""
    /><br /><br />
    <button value="400" id="botonAgrandar" onclick="agrandar();">
      Agrandar
    </button>
    <button value="400" id="botonReducir" onclick="reducir();">Reducir</button>
    incremento
    <input type="number" id="numero" name="numero" value="100px" min="100" max="700" step="100"/>
    <script type="text/javascript">
      function agrandar(){
          var valor = parseInt(document.getElementById('imagen').width)+parseInt(document.getElementById('numero').value);
          document.getElementById('imagen').width=valor;
        }
      function reducir(){
          var valor = parseInt(document.getElementById('imagen').width)-parseInt(document.getElementById('numero').value);
          document.getElementById('imagen').width=valor;
        }
    </script>
  </body>
</html>
