    <meta charset="UTF-8" />

  <body>
    <h1>Lista de Alumnos</h1>
    <div id="tabla"></div>
    <button type="button" id="boton">Calcular Mayor</button>
    <script>
      var n = parseInt(prompt("Introduzca el numero de Estudiantes"));
      var estudiantes = [];
      for (var i = 0; i < n; i++) {
        var nombre_apellidos = prompt("Introduzca el Apellido y Nombre");
        var edad = prompt("Introduzca la Edad");
        var mate = prompt("Introduzca la Materia");
        var not = parseFloat(prompt("Introduzca la nota"));
        var alumno = new Estudiante(nombre_apellidos, edad, {
          materia: mate,
          nota: not,
        });
        estudiantes.push(alumno);
      }
      mostrarInformacion(estudiantes);
      document.getElementById("boton").addEventListener('click', function () {
        document.getElementById('indice'+mayor(estudiantes)).style.backgroundColor ='green';
      });
    </script>
  </body>
</html>
