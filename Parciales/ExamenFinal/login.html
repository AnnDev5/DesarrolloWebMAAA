<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="javascript:autenticar()" id="login_form">
      <div>
        <label for="">Correo</label><br />
        <input type="email" name="email" /><br />
      </div>
      <div>
        <label for="">Contasena</label><br />
        <input type="password" name="password" /><br />
        <input type="submit" value="Ingresar" />
      </div>
      <div class="tabla">
        <div class="row">
          <div class="cell" value="7">7</div>
          <div class="cell" value="8">8</div>
          <div class="cell" value="9">9</div>
        </div>
        <div class="row">
          <div class="cell" value="4">4</div>
          <div class="cell" value="5">5</div>
          <div class="cell" value="6">6</div>
        </div>
        <div class="row">
          <div class="cell" value="1">1</div>
          <div class="cell" value="2">2</div>
          <div class="cell" value="3">3</div>
        </div>
        <div class="row">
          <div class="cell" value="0">0</div>
          <div class="cell">Entrar</div>
          <div class="cell">Limpiar</div>
        </div>
      </div>
    </form>
    <div id="Resultado"></div>
  </body>
  <script src="script.js"></script>
</html>
